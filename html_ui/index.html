<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Ideen-Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #1f1f1f;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .spinner-container {
            display: none;
            text-align: center;
        }

        .progress-container {
            display: none;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
        }

        .results-container {
            display: none;
            margin-top: 20px;
        }

        .expander {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .expander:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Content Ideen-Generator</h1>

    <!-- User input field -->
    <input type="text" id="searchQuery" placeholder="Suchanfrage eingeben">

    <!-- Button to trigger the process -->
    <button onclick="generateIdeas()">Generiere die Ideen</button>

    <!-- Spinner container -->
    <div class="spinner-container" id="spinnerContainer">
        <p>Warten Sie auf die Magie!</p>
    </div>

    <!-- Progress bar container -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <!-- Results container -->
    <div class="results-container" id="resultsContainer">
        <!-- Display URLs and Titles -->
        <p>Websites, von denen die Content-Ideen übernommen wurden:</p>
        <div id="searchResults"></div>

        <!-- Display generated ideas in an expander -->
        <div class="expander" id="ideasExpander">
            <p>Generierte Ideen anzeigen (JSON)</p>
            <pre id="generatedIdeas"></pre>
        </div>
    </div>

    <script>
        function generateIdeas() {
            // Simulate asynchronous process
            showSpinner();
            setTimeout(function () {
                hideSpinner();
                showProgress();
                simulateProgress();
                showResults();
            }, 1000);
        }

        function showSpinner() {
            document.getElementById('spinnerContainer').style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById('spinnerContainer').style.display = 'none';
        }

        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
        }

        function simulateProgress() {
            var progress = 0;
            var interval = setInterval(function () {
                progress += 10;
                document.getElementById('progress').style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 200);
        }

        function showResults() {
            document.getElementById('resultsContainer').style.display = 'block';
            // Simulated data
            var searchResults = [
                { url: 'https://example.com', htitles: ['Title 1', 'Title 2'] },
                { url: 'https://example2.com', htitles: ['Title 3', 'Title 4'] }
            ];
            var generatedIdeas = ['Idea 1', 'Idea 2', 'Idea 3'];

            // Display search results
            var searchResultsContainer = document.getElementById('searchResults');
            searchResults.forEach(function (result) {
                var resultDiv = document.createElement('div');
                resultDiv.innerHTML = '<p>' + result.url + '</p>';
                var expanderDiv = document.createElement('div');
                expanderDiv.className = 'expander';
                expanderDiv.innerHTML = '<p>Siehe H-Titel für ' + result.url + '</p>';
                result.htitles.forEach(function (htitle) {
                    expanderDiv.innerHTML += '<p>' + htitle + '</p>';
                });
                searchResultsContainer.appendChild(resultDiv);
                searchResultsContainer.appendChild(expanderDiv);
            });

            // Display generated ideas
            var generatedIdeasContainer = document.getElementById('generatedIdeas');
            generatedIdeasContainer.innerHTML = JSON.stringify(generatedIdeas, null, 4);
        }
    </script>
</body>

</html>
